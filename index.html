<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Malvagiometro</title>

  <style>
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      background:#f6e6c9; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    .card{
      width:min(560px,94vw);
      background:rgba(255,255,255,.55);
      border:4px solid #22140f;
      border-radius:22px;
      padding:14px;
      box-shadow:0 16px 40px rgba(0,0,0,.25);
    }
    .gaugeWrap{
      position:relative;
      width:100%;
      aspect-ratio: 1 / 1;
      overflow:hidden;
      border-radius:16px;

      /* perno (abbastanza giusto; se vuoi lo rifiniamo) */
      --px: 50%;
      --py: 60.2%;
    }
    .gaugeWrap img{
      width:100%; height:100%;
      object-fit:cover;
      display:block;
      user-select:none;
      -webkit-user-drag:none;
    }

    /* lancetta */
    .needle{
      position:absolute;
      left: var(--px);
      top:  var(--py);
      width: 42%;
      height: 18px;
      transform-origin: 0% 50%;
      transform: translateY(-50%) rotate(-90deg);
      transition: transform 520ms cubic-bezier(.15,1.35,.25,1);
      filter: drop-shadow(2px 3px 0 rgba(0,0,0,.25));
      z-index:4;
    }
    .needle::before{
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(180deg, #e24a4a, #b81f24);
      border:4px solid #22140f;
      border-radius:999px;
      clip-path: polygon(0 0, 90% 0, 100% 50%, 90% 100%, 0 100%);
    }

    /* copri-perno */
    .hub{
      position:absolute;
      left: var(--px);
      top: var(--py);
      width: 54px;
      height: 54px;
      transform: translate(-50%,-50%);
      background: radial-gradient(circle at 35% 35%, #ffe9a8, #f0b84f);
      border:6px solid #22140f;
      border-radius:50%;
      box-shadow:0 10px 0 rgba(0,0,0,.12);
      z-index:5;
    }

    button{
      width:100%;
      margin-top:12px;
      padding:14px 12px;
      border-radius:16px;
      border:5px solid #22140f;
      background: linear-gradient(180deg, #fff8e9, #ffe0a6);
      box-shadow:0 14px 0 rgba(0,0,0,.14);
      font-weight:1000;
      letter-spacing:.8px;
      text-transform:uppercase;
      cursor:pointer;
    }
    button:active{ transform: translateY(3px); box-shadow:0 11px 0 rgba(0,0,0,.14); }
  </style>
</head>
<body>

  <div class="card">
    <div class="gaugeWrap">
      <!-- Nome file ESATTO: gauge.PNG -->
      <img src="gauge.PNG" alt="Malvagiometro" />
      <div class="needle" id="needle"></div>
      <div class="hub"></div>
    </div>

    <button id="btn">MISURA (RANDOM)</button>
  </div>

<script>
  const needle = document.getElementById("needle");

  const levels = [
    { a0: -170, a1: -130 }, // Angioletta
    { a0: -130, a1: -90  }, // Birbantella
    { a0: -90,  a1: -50  }, // Disonesta
    { a0: -50,  a1: -15  }, // Bandita
    { a0: -15,  a1:  10  }  // Signora oscura
  ];

  const rand = (min,max) => min + Math.random()*(max-min);

  document.getElementById("btn").addEventListener("click", () => {
    const i = Math.floor(Math.random() * levels.length);
    const lv = levels[i];
    const ang = rand(lv.a0, lv.a1) + rand(-2, 2); // jitter “anni 50”
    needle.style.transform = `translateY(-50%) rotate(${ang}deg)`;
  });
</script>

</body>
</html>
