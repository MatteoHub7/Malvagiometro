<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Malvagiometro</title>

  <style>
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      background:#f6e6c9; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    .card{
      width:min(560px,94vw);
      background:rgba(255,255,255,.55);
      border:4px solid #22140f;
      border-radius:22px;
      padding:14px;
      box-shadow:0 16px 40px rgba(0,0,0,.25);
    }
    .gaugeWrap{
      position:relative;
      width:100%;
      aspect-ratio: 1 / 1;
      overflow:hidden;
      border-radius:16px;

      /* perno */
      --px: 50%;
      --py: 60.2%;
    }
    .gaugeWrap img{
      width:100%; height:100%;
      object-fit:cover;
      display:block;
      user-select:none;
      -webkit-user-drag:none;
    }

    .needle{
      position:absolute;
      left: var(--px);
      top:  var(--py);
      width: 42%;
      height: 18px;
      transform-origin: 0% 50%;
      transform: translateY(-50%) rotate(-160deg); /* “zero” */
      /* transizione base per rientro */
      transition: transform 260ms ease-out;
      filter: drop-shadow(2px 3px 0 rgba(0,0,0,.25));
      z-index:4;
    }
    .needle::before{
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(180deg, #e24a4a, #b81f24);
      border:4px solid #22140f;
      border-radius:999px;
      clip-path: polygon(0 0, 90% 0, 100% 50%, 90% 100%, 0 100%);
    }

    .hub{
      position:absolute;
      left: var(--px);
      top: var(--py);
      width: 54px;
      height: 54px;
      transform: translate(-50%,-50%);
      background: radial-gradient(circle at 35% 35%, #ffe9a8, #f0b84f);
      border:6px solid #22140f;
      border-radius:50%;
      box-shadow:0 10px 0 rgba(0,0,0,.12);
      z-index:5;
    }

    button{
      width:100%;
      margin-top:12px;
      padding:14px 12px;
      border-radius:16px;
      border:5px solid #22140f;
      background: linear-gradient(180deg, #fff8e9, #ffe0a6);
      box-shadow:0 14px 0 rgba(0,0,0,.14);
      font-weight:1000;
      letter-spacing:.8px;
      text-transform:uppercase;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }
    button:active{ transform: translateY(3px); box-shadow:0 11px 0 rgba(0,0,0,.14); }
  </style>
</head>
<body>

  <div class="card">
    <div class="gaugeWrap">
      <img src="gauge.PNG" alt="Malvagiometro" />
      <div class="needle" id="needle"></div>
      <div class="hub"></div>
    </div>

    <button id="btn">MISURA (TIENI PREMUTO)</button>
  </div>

<script>
  const needle = document.getElementById("needle");
  const btn = document.getElementById("btn");

  // “zero” a sinistra (scegli tu: qui è molto basso)
  const ZERO_DEG = -165;

  // range tacche (come prima)
  const levels = [
    { a0: -170, a1: -130 }, // Angioletta
    { a0: -130, a1: -90  }, // Birbantella
    { a0: -90,  a1: -50  }, // Disonesta
    { a0: -50,  a1: -15  }, // Bandita
    { a0: -15,  a1:  10  }  // Signora oscura
  ];

  const rand = (min,max) => min + Math.random()*(max-min);
  const clamp = (x, a, b) => Math.max(a, Math.min(b, x));

  let currentDeg = ZERO_DEG;
  let targetDeg = ZERO_DEG;

  let geigerTimer = null;
  let settleTimer = null;
  let holding = false;

  function setNeedleInstant(deg){
    currentDeg = deg;
    needle.style.transition = "none";
    needle.style.transform = `translateY(-50%) rotate(${deg}deg)`;
  }

  function setNeedleSmooth(deg, ms=260){
    currentDeg = deg;
    needle.style.transition = `transform ${ms}ms ease-out`;
    needle.style.transform = `translateY(-50%) rotate(${deg}deg)`;
  }

  function stopGeiger(){
    if(geigerTimer){ clearInterval(geigerTimer); geigerTimer = null; }
    if(settleTimer){ clearTimeout(settleTimer); settleTimer = null; }
  }

  // Effetto Geiger: piccoli step irregolari + jitter
  function startGeigerTo(target){
    stopGeiger();
    targetDeg = target;

    // durante il geiger togliamo la transizione “smooth”
    needle.style.transition = "none";

    geigerTimer = setInterval(() => {
      const dist = targetDeg - currentDeg;

      // se siamo vicini al target
      if(Math.abs(dist) < 2.2){
        // jitter attorno al target
        const jitter = rand(-1.8, 1.8);
        const d = clamp(targetDeg + jitter, -180, 15);
        needle.style.transform = `translateY(-50%) rotate(${d}deg)`;

        // se NON stiamo tenendo premuto, dopo un attimo rientra a zero
        if(!holding){
          stopGeiger();
          settleTimer = setTimeout(() => setNeedleSmooth(ZERO_DEG, 320), 250);
        }
        return;
      }

      // step “a scatti”: più grande se lontano, più piccolo se vicino
      const step = clamp(Math.abs(dist) * 0.22, 1.2, 10.0);
      const dir = Math.sign(dist);

      // micro jitter “contatore geiger”
      const micro = rand(-0.9, 0.9);

      const next = currentDeg + dir * step + micro;
      currentDeg = next;

      needle.style.transform = `translateY(-50%) rotate(${next}deg)`;
    }, rand(28, 55)); // ritmo irregolare tipo geiger
  }

  function randomTarget(){
    const i = Math.floor(Math.random() * levels.length);
    const lv = levels[i];
    return rand(lv.a0, lv.a1) + rand(-2, 2);
  }

  // --- Interazione: tap vs press&hold ---
  function onPressStart(ev){
    ev.preventDefault();
    holding = true;

    // nuovo target random ogni pressione
    const t = randomTarget();
    startGeigerTo(t);
  }

  function onPressEnd(){
    if(!holding) return;
    holding = false;

    // quando molli: torna a zero “smooth”
    stopGeiger();
    setNeedleSmooth(ZERO_DEG, 420);
  }

  // iOS: meglio pointer events + fallback touch
  btn.addEventListener("pointerdown", onPressStart);
  btn.addEventListener("pointerup", onPressEnd);
  btn.addEventListener("pointercancel", onPressEnd);
  btn.addEventListener("pointerleave", onPressEnd);

  // fallback touch (alcuni casi Safari)
  btn.addEventListener("touchstart", onPressStart, { passive:false });
  btn.addEventListener("touchend", onPressEnd);
  btn.addEventListener("touchcancel", onPressEnd);

  // click normale = “tap”: fai partire geiger, poi rientra (gestito sopra perché holding=false solo se non tieni)
  btn.addEventListener("click", (e) => {
    // se arriva click dopo un hold, ignora
    // (Safari a volte genera click dopo touchend)
  });

  // stato iniziale
  setNeedleInstant(ZERO_DEG);
</script>

</body>
</html>
